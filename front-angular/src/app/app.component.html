<section class="page">
  @if ((href !== "/") && (href !== '/auth')) {
    <nav class="page__navigation-bar" >
      <img class="page__navigation-bar--profile-image" src="assets/images/non-avatar.png" alt="profile-image"/>
      <section class="page__navigation-bar__links-bar">

        <button class="page__navigation-bar__links-bar--chat-button"
                [ngClass]="{'active-button': chat}"
                routerLink="/chat"
                (click)="selectChat()">

            <path fill-rule="evenodd" clip-rule="evenodd" d="M5.5 12C5.49988 14.613 6.95512 17.0085 9.2741 18.2127C11.5931 19.4169 14.3897 19.2292 16.527 17.726L19.5 18V12C19.5 8.13401 16.366 5 12.5 5C8.63401 5 5.5 8.13401 5.5 12Z" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>

        <button class="page__navigation-bar__links-bar--settings-button"
                routerLink="/settings"
                (click)="selectSettings()"
                [ngClass]="{'active-button': settings}">

          </svg>
        </button>
      </section>
    </nav>
  }
  <section class="main">
    <router-outlet></router-outlet>
